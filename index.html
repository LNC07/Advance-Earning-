<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Initial Buttons: Registration & Login -->
        <div id="initial-buttons">
            <button id="register-btn">Registration</button>
            <button id="login-btn">Login</button>
        </div>

        <!-- Registration Form -->
        <div id="registration-form" style="display:none;">
            <h2>Register</h2>
            <form id="signup-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <button id="back-to-initial">Back</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <form id="signin-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" style="display:none;">
            <h2 id="account-name">Account: <span id="user-email"></span></h2>
            <div id="balance-section">
                <p>Balance: <span id="balance">0</span></p>
                <button id="withdraw-btn">Withdrawal</button>
            </div>
            <div id="task-section">
                <button id="task-btn">Task</button>
                <button id="video-earning-btn">Video Earning</button>
                <button id="daily-task-btn">Daily Task</button>
            </div>
        </div>

        <!-- Withdrawal Page -->
        <div id="withdrawal-page" style="display:none;">
            <h2>Withdrawal</h2>
            <form id="withdrawal-form">
                <select id="payment-method" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="bkash">Bkash</option>
                    <option value="nagad">Nagad</option>
                    <option value="usdt">USDT</option>
                </select>
                <input type="text" id="account-info" placeholder="Account Number/Address" required>
                <button type="submit">Submit</button>
            </form>
            <button id="back-to-dashboard-from-withdrawal">Back</button>
        </div>

        <!-- Task Page -->
        <div id="task-page" style="display:none;">
            <h2>Task Page</h2>
            <p>Complete the task here.</p>
            <button id="back-to-dashboard-from-task">Back</button>
        </div>

        <!-- Video Earning Page -->
        <div id="video-earning-page" style="display:none;">
            <h2>Video Earning Page</h2>
            <p>Watch videos to earn here.</p>
            <button id="back-to-dashboard-from-video-earning">Back</button>
        </div>

        <!-- Daily Task Page -->
        <div id="daily-task-page" style="display:none;">
            <h2>Daily Task Page</h2>
            <p>Complete daily tasks here.</p>
            <button id="back-to-dashboard-from-daily-task">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
